<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        土豆网要求
            w:488px
            h:320px
            vedio_url('https://img-blog.csdnimg.cn/07e88b977c814c04bbc0eba9b0e58df6.png')
            tudou-icon_url('https://img.zcool.cn/community/010be26035e72811013ef90fe96f83.jpg?x-oss-process=image/auto-orient,1/resize,m_lfit,w_1280,limit_1/sharpen,100/format,webp/quality,Q_100')
            鼠标经过盒子有半透明黑色遮罩和veido.logo
            background-color: #00000066;
            土豆的伪元素相当于原来的.mask盒子
        */
        .tudou{
            width: 488px;
            height: 320px;
            background-color: pink;
            margin: 30px auto;
            position: relative;
            left: 0;
            top: 0;
        }

        .tudou img{
            width: 100%;
            height: 100%;
        }

        .tudou::before{
            content:'';
            /* 隐藏元素 */
            display: none;
            background-color: #00000066;
            background-image: url('https://img-blog.csdnimg.cn/07e88b977c814c04bbc0eba9b0e58df6.png');
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            left: 0;
            top: 0;
            /* 土豆的伪元素相当于原来的.mask盒子,so需要宽高 */
            /* 精髓就是假装有个盒子————”伪“ */
            width: 100%;
            height: 100%;

        }

        /* 鼠标经过土豆盒子显示before */
        .tudou:hover::before{
            /* 显示元素 */
            display: block;
        }

    </style>
</head>
<body>
    <div class="tudou">
        <img src="https://img.zcool.cn/community/010be26035e72811013ef90fe96f83.jpg?x-oss-process=image/auto-orient,1/resize,m_lfit,w_1280,limit_1/sharpen,100/format,webp/quality,Q_100">
    </div>
</body>
</html>
