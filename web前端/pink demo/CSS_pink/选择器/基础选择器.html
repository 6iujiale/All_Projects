<!--  CSS笔记(1)

简介
    CSS（层叠样表）
    1.HTML主要做结构，显示元素内容。
    2.CSS美化HTML，布局网站。

选择器
    基础选择器

        标签选择器
            标签名{
                属性1：属性值1；
                ...
            }

        类选择器
            .类名{
                属性1：属性值1；
                ...
            }
            多类名
            给某个标签添加多个类，或者这个标签有多个名字。
            节省CSS代码，统一修改非常房间。

        id选择器
            #id名{
                属性1:属性值1；
                ...
            }

        通配符选择器
            不需要调用，自动给所有的元素使用样式。
            *{
                属性1:属性值1；
                ...  
            }
        复合选择器

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配符选择器</title>
    <style>
        * {
            color: red;
        }
    </style>
</head>

<body>
    <div>我的</div>
    <span>我的</span>
    <ul>
        <li>还是我的</li>
    </ul>
</body>

</html>
