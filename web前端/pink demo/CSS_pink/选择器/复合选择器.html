<!--  CSS笔记(1)
    复合选择器
            后代选择器(最重要)
                元素1 元素2{样式声明}

            子选择器
                元素1 > 元素2{样式声明}

            并集选择器(集体声明
                元素1,元素二，元素三{样式声明}
                1.选择多组标签，同时定义相同的样式。
                2.逗号(和)进行连接

            伪类选择器
                a:link 选择所有未被访问过的链接
                a:visited  选择所有已被访问过的链接
                a:hover   选择鼠标指针位于其上的链接   常用
                a:active 选择活动链接(鼠标按下未弹起的链接)
                1.确保生效，按照LVHA的循序声明(love hate)

                焦点的表单元素
                input:focus {
                    属性：属性值；
                } 


-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器-后代选择器</title>
    <style>
        ol li {
            color: pink;
        }
        
        ol li a {
            color: blue;
        }
        
        ul li {
            color: green;
        }
        
        .nav li a {
            color: #2e98f5;
        }
    </style>
</head>
<body>
    <ol>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li><a href="#">我是孙子</a></li>
    </ol>
    <ul>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
    </ul>
    <ul class="nav">
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li><a href="#">我是孙子</a></li>
    </ul>
</body>
</html>
