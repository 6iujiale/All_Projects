<!--
nth-child(n)
    even    偶数个
    odd     奇数个
    2n      偶数
    2n+1    奇数
    5n      5,10,15....
    n+5     从第5个开始(包含第5个)到最后
    -n+5    前5个(包含第5个)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选中偶数个孩子   even */
        ul li:nth-child(even){
            background-color: pink;
        }
         /* 选中奇数个孩子   odd */
        ul li:nth-child(odd){
            background-color: red;
        }
        /* nth-child(n)从0开始，选择所有的孩子 */
        ol li:nth-child(n){
            background-color: gray;
        }
    </style>
</head>
<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ul>
    <ol>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ol>
</body>
</html>
