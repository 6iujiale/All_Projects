<!--CSS笔记(5)
CSS三大特性
    层叠性(解决样式冲突的问题)
        相同的选择器设置相同的样式，
        此时一个样式就会覆盖(层叠)另一个冲突的样式。
            1.样式冲突，遵循原则：就近原则。
            2.样式冲突不会重叠。

    继承性
        子标签会继承父标签的某些样式。
            1.恰当使用继承可以简化代码，降低CSS样式的复杂性。
            2.子元素可以继承父元素的样式。

        行高的继承
            1.行高可以跟单位也可以不跟单位。
            2.如果子元素没有设置行高，则会继承父元素的行高为1.5
            3.此时子元素的行高是：当前子元素的文字大小*1.5
            4.body行高1.5 这样写法最大的优势就是里面子元素可以根据自己文字大小自动调整高度

    优先级
        当同一个元素指定多个选择器，就会有优先级的产生。
            选择器相同相同，则执行层叠性
            选择器不同，则根据选择器权重执行
            ！important重要
