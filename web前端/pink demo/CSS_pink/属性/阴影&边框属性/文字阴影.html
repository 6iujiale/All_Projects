<!--
文字阴影
    text-shadow:h-shadown v-shadown blur color;
        h-shadow  必需  水平阴影位置
        v-shadow  必需  垂直阴影位置
        blur      可选   模糊的位置
        color     可选   阴影颜色
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        div {
            font-size: 60px;
            color: red;
            font-weight: 700;
            text-shadow: 5px 10px green;
        }
    </style>
</head>

<body>
    <div>跪求 星期四考试不挂科
    </div>
</body>

</html>
