<!--CSS笔记(3)
    背景颜色
        background-color:颜色;

    背景图片
        background-image:none | url('地址')  
    
    背景平铺
         background-repeat:repeat | no-repeat | repeat-x | repeat-y
         默认情况下图片平铺

    背景图片位置     
        background-position:x y;
            参数方位名词
                如果指定的两个值都是方位名词，前后顺序无关。
                如果只指定一个方位名词，另一个值省略，第二个值默认居中对齐。

            参数是精确单位
                如果数值是精确坐标，那第一个x坐标，第二个人y坐标。
                如果只指定一个数值，那该数值一定是x坐标，另一个默认垂直居中。

            混合单位
                如果指定的两个值是精确单位和方向名词混合使用，则第一个值是x值，第二个值是y值。            

    背景图像滚动
        background-attachment: scroll(滚动) | fixed(固定);     
           
    背景半透明
        background: rgba(0, 0, 0, 0.8);  
    
    复合性写法
        background：背景颜色 背景图片地址 背景平铺 背景滚动 背景图片位置;

-->
