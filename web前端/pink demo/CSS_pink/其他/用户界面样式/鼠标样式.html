<!--鼠标样式
    li{cursor:属性值;}
        default        小白 默认
        pointer        小手
        move           移动
        text           文本
        not-allowed    禁止     
-->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            font-size: 25px;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <ul>
        <li style="cursor:default;">鼠标的默认样式</li>
        <li style="cursor:pointer;">鼠标的小手样式</li>
        <li style="cursor:move;">鼠标样的移动样式</li>
        <li style="cursor:text;">鼠标样的文本样式</li>
        <li style="cursor:not-allowed;">鼠标样的禁止样式</li>
    </ul>
</body>
</html>
