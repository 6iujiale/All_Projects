<!--
取消表单轮廓线：
    outline:none;
文本域防止拖拽:
    resize:none;
-->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>取消表单轮廓线and文本域防止拖拽</title>
    <style>
        input,textarea{
            outline: none;
        }
        textarea{
            resize: none;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <input type="text">
    <textarea cols="30" rows="10"></textarea>
</body>
</html>
