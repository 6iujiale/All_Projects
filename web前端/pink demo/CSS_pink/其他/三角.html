    <style>
        * {
            padding: 0;
            /* margin: 0; */

        }

        .box1 {
            height: 300px;
            width: 300px;
            background-color: blue;
            position: absolute;
            left: 50%;
            top: 20%;
            margin-left: -150px;
        }

        .box2 {
            width: 0;
            height: 0;
            border: 50px solid transparent;/*transparent:透明*/
            border-bottom: 50px solid pink;
            position: relative;
            left: 50%;
            margin-left: -50px;
            top: 5%;
        }

        .box3 {
            /* width: 100px;
            height: 100px; */
            width: 0;
            height: 0;
            border: 100px solid yellow;
            /* background-color: yellow; */
            margin: 0px auto;
            position: relative;

        }
    </style>

        <div class="box2"></div>
        <div class="box3"></div>
    </div>
