<!--
图片滤镜filter
    filter:blur( px);数值越大越模糊
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片滤镜filter</title>
    <style>
        img{
            filter: blur(10px);
        }
        img:hover{
            filter: none;
        }
    </style>
</head>
<body>
    <img src="https://tse4-mm.cn.bing.net/th/id/OIP-C.2BPLg4HVYEP0CVt6twNvQwHaNK?w=187&h=333&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="">
</body>
</html>
