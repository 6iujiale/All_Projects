<!--
前提：盒子是行内块原素
vertical-align
    bottom  底线对齐
    middle  中线对齐(常用)
    top     顶部对齐
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片、表单、文字对齐</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        img{
            vertical-align: bottom;/*底线对齐*/
            vertical-align: middle;/*中线对齐*/
            vertical-align: top;/*顶部对齐*/
        }
    </style>
</head>
<body>
    <img src="https://ts1.cn.mm.bing.net/th/id/R-C.3c1327495a3dae7d805b6d3cf6358705?rik=bmRPaS4Nv2xBWw&riu=http%3a%2f%2fm.keaiming.com%2fuploads%2fallimg%2f200928%2f3-20092Q11G7-50.jpg&ehk=Pq93YqjQXl6YGMD4MN3RRD5RZ%2fCrXNZx5j01io7AcxY%3d&risl=&pid=ImgRaw&r=0" alt="刘佳乐的美照">
    刘佳乐真美
</body>
</html>
