<!--
单行文本溢出
    1.white-space: nowrap;
    2.overflow:hidden;
    3.text-overflow:ellipsis;
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单行文本溢出</title>
    <style>
        div{
            width: 150px;
            height: 150px;
            background-color: pink;
            margin: 100px auto;
            /* 1.先强制性一行显示文本 */
            white-space: nowrap;
            /* 2.超出的部分隐藏 */
            overflow:hidden;
            /* 3.文字用省略号替代超出的部分 */
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div>
        咱啥也不说，省略一万字吐槽
    </div>
</body>
</html>
