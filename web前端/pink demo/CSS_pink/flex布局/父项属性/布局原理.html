<!--
flex布局原理
    通过给父盒子添加flex属性，
    来控制子盒子的位置和排列方式。

    flex-direction:设置主轴的方向
    justify-content：设置主轴上的元素排列方式
    flex-wrap:设置子元素是否换行
    align-content:设置侧轴上的子元素的排列方式(多行)
    align-items:设置侧轴上子元素排列方式(单行)

    flex-flow:主轴方向属性 子元素是否换行;
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* flex属性值作用：span转为行内块并浮动 */
            display: flex;
            width: 80%;
            height: 300px;
            background-color: pink;
            justify-content: space-around;
        }
        span{
            width: 150px;
            height: 100px;
            background-color: skyblue;
            margin-right: 10px;
            flex: 1;
        }
    </style>
</head>
<body>
     <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
     </div>
</body>
</html>
