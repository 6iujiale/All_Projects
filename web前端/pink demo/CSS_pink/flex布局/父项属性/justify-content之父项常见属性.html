<!--
flex父项常见属性
    flex-direction       决定主轴方向
        row              默认值从左到右
        row-reverse      从右到左   
        column           从上到下 
        column-reverse   从下到上
    justify-content      设置主轴上的子元素排列方式
        flex-start       默认从头部开始 如果主轴点是x轴,则从左到右
        flex-end         从尾部开始排列
        center           再主轴居中对齐
        space-around     平分剩余空间
        space-between    先两边贴边 再平分剩余空间(重要)
    flex-wrap            设置子元素是否换行
        nowrap           默认值,不换行
        wrap             换行
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: flex;
            width: 80%;
            height: 300px;
            background-color: pink;
            /* 主轴方向x */
            flex-direction: row;
            justify-content: flex-end;
            /* 子元素居中 */
            /* justify-content: center; */
            /* 平分剩余空间 */
            /* justify-content: space-around; */
            /* 先两边贴边,再分配剩余空间 */
            justify-content: space-between;
        }
        span{
            width: 150px;
            height: 100px;
            background-color: skyblue;
            /* margin:0 20px; */
           
        }
    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
</body>
</html>
