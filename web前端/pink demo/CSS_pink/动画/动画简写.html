<!--
    animation:动画名称 持续时间 运动曲线 何时开始 播放次数  是否反方向 动画起始或结束的状态
        animation: move 5s ease 1s 3 alternate backwards;
        1.简写属性不包括animation-play-state
        2.暂停动画：animation-play-state和鼠标经过配合使用
        3.动画走回来。直接跳过animation-direction：alternate
        4.动画结束后，停在结束位置：animation-fill-mode:forwards

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            animation: move 5s ease 1s 3 alternate backwards;
        }
         div:hover{
            /* 鼠标经过停止动画 */
            /* 暂停动画 */
            animation-play-state: paused;
        }

        @keyframes move{
            0%{
                transform: translate(0);
            }
            100%{
                transform: translate(1000px);
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
