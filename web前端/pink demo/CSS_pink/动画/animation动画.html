<!--
动画
    定义
        可通过设置多个节点精确控制一个或一组动画。
        相比较过渡，动画可实现更多变化，更多控制，连续自动播放等效果。

    基本使用
        1.定义动画
            @keyframes 动画名{
                0%{
                    开始状态下属性
                }
                100%{
                    结束状态下属性
                }
            }
        2.元素使用动画
            动画调用
            animation-name:动画名;
            持续时间
            animation-duration:时间;
    -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 需求：页面一打开，一个盒子从左边走到右边 */
        /* 1.定义动画 */
        @keyframes move{
            /* 开始状态 */
            0%{
                transform: translateX(0px);
            }
            /* 结束状态 */
            100%{
                transform: translateX(1000px);
            }
        }

        div{
            width: 300px;
            height: 300px;
            background-color: pink;
            /* 2.动画调用 */
            animation-name: move;/*动画名称move*/
            /* 持续时间 */
            animation-duration: 2.0s;
        }
        
    </style>
</head>
<body>
    <div></div>
</body>
</html>
