<!--
2D转换
    移动——translate
        transform: translate(x,y);
        transform: translateX(n);
        transform: translateY(n);

    旋转——rotate
        transform: rotate( deg);

    缩放——scale
        transform:scale(x,y);
        放大
            x,y>1
        缩小
            x,y<1
        不变
            x,y=1

    转换中心点
        transform-origin：x y;
    
    复合写法
        transform：transla() rotate() scale()
        1.顺序的改变影响转换效果
        2.当我们同时有位移和其他属性的时候，位移放最前。
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            transition: all 0.5s;
        }
        div:hover{
            transform: translate(400px,0px) rotate(45deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
