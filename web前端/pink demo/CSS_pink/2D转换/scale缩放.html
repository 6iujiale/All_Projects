<!--
scale缩放
    transform:scale(x,y);
    放大
        x,y>1
    缩小
        x,y<1
    不变
        x,y=1
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 0 auto;
            /* 缩放位置——左下角 */
            /* transform-origin:left bottom; */
        }
        div:hover{
            /* 放大 */
            transform: scale(x,y);
            transform: scale(2,2);
            transform: scale(2,1);
            /* 缩小 */
            transform: scale(0.5,0.5);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
