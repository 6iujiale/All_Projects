<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        需求
            1、三角型输入框
            2、当鼠标经过盒子时三角旋转45度
            3、
        */
       div{
        width: 250px;
        height: 30px;
        border: 2px solid #000;
        position: relative;
        }
        /* div input{
            height: 76%;
            width: 80%;
            outline: none;
            border-style:none ;
        } */
       div::after{
        content: "";
        position: absolute;
        top: 20%;
        left: 90%;
        width: 10px;
        height: 10px;
        /* 盒子只给右边框和下边框 */
        border-right: 2px solid #000;
        border-bottom:2px solid #000;
        /* background-color: pink; */
        transform: rotate(45deg);
        transition: all 0.2s;
       }
       div:hover::after{
        transform: rotate(255deg);
       }
    </style>
</head>
<body>
    <!-- <div><input type="text"></div> -->
    <div></div>
</body>
</html>
