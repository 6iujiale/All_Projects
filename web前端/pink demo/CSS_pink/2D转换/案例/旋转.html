<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 需求
            1.盒子切换
            2.利用伪元素选择器进行盒子旋转
        */
        div{
            width: 400px;
            height: 400px;
            border: 2px solid black;
            margin: 100 auto;
            overflow: hidden;
            margin-left: 80px;
            float: left;
        }
        div::before{
            content: "ljl牛逼";
            display: block;
            width: 100%;
            height: 100%;
            background-color: pink;
            transform-origin:left bottom;
            transition: all 1.0s;
            transform: rotate(180deg);
        }
        div:hover::before{
            transform: rotate(0deg);
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
