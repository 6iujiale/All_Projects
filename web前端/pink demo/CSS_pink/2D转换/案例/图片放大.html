            list-style: none;
            text-decoration: none;
            font-size: 13px;
            color: black;

            transition: all 0.8s;
            overflow: hidden;
        }
        .headlines{

            height: 350px;
            margin: 100px auto;
            background-color: #cccc;
          
        }

        .headlines .course li{

            float: left;
            margin: 0 13px;
            margin-bottom: 15px;
            background-color: #FFFF;
        }
        .headlines .course li img{
            width: 100%;
            height: 75%;
        }
        div img:hover{

        }
    </style>
