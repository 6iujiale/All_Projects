<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 需求 
        鼠标经过小li方法 7
    -->
    <style>
        .nav{
            left: 0;
            width: 800px;
            height: 100px;
            margin: 100px auto;
            border: 2px solid black;
        }
        .nav li{
            list-style: none;
            width: 50px;
            height: 50px;
            margin: 0 25px;
            float: left;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            border: 2px solid green;
            transition: all 1.0s;
            /* transform-origin: center; */
        }

        .nav li:hover{
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
        </ul>
    </div>
</body>
</html>
