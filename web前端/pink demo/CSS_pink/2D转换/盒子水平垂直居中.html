<!--
盒子水平垂直居中
    1.子绝父相定位+外边距负值
    2.子绝父相定位+移动属性( transform:translate(-50%,-50%);)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子水平垂直居中</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            background-color: pink;
            transform: translateX(50%);
            position: relative;
        }
        p{
            width: 200px;
            height: 200px;
            background-color: purple;
            position: absolute;
            left: 50%;
            top: 50%; 
            /* margin-top: -100px;
            margin-left: -100px; */
            transform:translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div><p></p></div>
    <!-- 利用子绝父相定位+外边距进行居中
        left50%
        top50%
        margin-top盒子的-50%,单位px。
        margin-left盒子的-50% 单位px。-->
    <!--利用子绝父相定位+移动属性
        left50%
        top50%
        transform:translate(-50%,-50%);-->
</body>
</html>
