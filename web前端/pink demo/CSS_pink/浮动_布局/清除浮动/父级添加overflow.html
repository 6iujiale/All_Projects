<!--
清除浮动
    方法：
        1.额外标签法  新建盒子
            选择器{clear:属性值;}
            属性值：left  right  both
        2.父级添加overflow属性  
            overflow 属性值:hidden、auto、scroll 
        3.父级添加after属性
            
        4.父级添加双伪元素

-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            overflow: hidden;
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
        }
        
        .damao {
            width: 300px;
            height: 200px;
            background-color: purple;
            float: left;
        }
        
        .ermao {
            width: 200px;
            height: 200px;
            background-color: pink;
            float: left;
        }
        
        .footer {
            height: 200px;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="damao">大毛</div>
        <div class="ermao">二毛</div>
    </div>
    <div class="footer"></div>
</body>

</html>
