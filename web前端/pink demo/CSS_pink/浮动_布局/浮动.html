<!--
浮动
    选择器{ float：属性值;}
        none    元素不浮动(默认值)
        left    元素向左浮动
        right   元素向右浮动

    浮动元素一行显示    
        重要特征:
            1.脱离标准普通流的控制(浮)移动到指定位置(动)，(俗称脱标)
            2.如果多个盒子都设置浮动，会按照属性值一行内显示并且顶端对齐排列。
            注意：浮动的元素是互相靠在一起(不会有缝隙)，如果父级宽度装不下
            这些浮动的盒子，多出的盒子会另起一行对齐。
    
    浮动元素具有行内块元素特性    

-->
