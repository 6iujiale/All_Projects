<!-- display属性扩展
    display:none;隐藏对象
    display:block;显示元素、转为块级元素。
    不保留位置
-->
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页广告原理(重点)</title>
    <style>
        .peppa {
            width: 200px;
            height: 200px;
            background-color: pink;
            display: none;
            /*一个元素在页面中隐藏*/
        }
        
        .george {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="peppa">佩奇</div>
    <div class="george">乔治</div>
</body>

</html>
