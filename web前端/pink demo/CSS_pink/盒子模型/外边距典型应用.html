<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素或行内块元素_水平居中显示</title>
    <style>
        .header {
            width: 900px;
            height: 200px;
            background-color: pink;
            margin: 0 auto;
            /*
            margin:100px auto;
            */
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="header">
        <span>里面的文字</span>
    </div>
</body>

</html>
