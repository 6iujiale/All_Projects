<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌套块元素垂直外边距的塌陷</title>
    <style>
        .father {
            width: 400px;
            height: 400px;
            background-color: purple;
            border: 1px solid transparent;
            /*transparent透明*/
            margin-top: 50px;
            /*父亲往下走*/
        }
        
        .son {
            width: 200px;
            height: 200px;
            background-color: green;
            margin-top: 100px;
            /*孩子往下走
         盒子边距合并_嵌套块元素垂直外面距的塌陷
        1.父元素定义上边框
        2.父元素定义上内边框
        3.父元素添加overflow.hidden
            */
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
