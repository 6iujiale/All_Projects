<!--CSS笔记(5)
盒子模型
    border边框  会影响盒子的实际大小
        border-width
            定义边框粗细，单位:px

        border-style
            边框的样式
                solid 实线边框
                dashed 虚线边框
                dotted 点线边框

        border-color
            边框颜色
        
        border-collapse:collapse;
            合并相邻的边框

    复合写法 border：1px solid red;没有顺序

    content内容

    padding内边距    会影响盒子的实际大小
        设置内边距，即边框与内容之间的距离
        padding-left   左内边距
        padding-right  右内边距
        padding-top    上内边距
        padding-bottom 下内边距

    复合写法 padding: px;
            1个值：上下左右
            2个值：上下内边距 左右内边距
            3个值：上内边距 左右内边距 下内边距
            4个值：上 右 下 左

    margin外边距
      设置外边距，即控制盒子和盒子之间的距离
        margin-left   左外边距
        margin-right  右外边距
        margin-top    上外边距
        margin-bottom 下外边距
    
    复合写法 margin： px;
            1个值：上下左右
            2个值：上下外边距 左右外边距
            3个值：上外边距 左右外边距 下外边距
            4个值：上 右 下 左
    块级盒子水平居中
        1.盒子必须是指定宽度(width)
        2.盒子左右的外边距都设置为auto

        常见的三种写法
            margin-left|right\top|bottom：auto;
            margin:auto;
            margin:0 auto;(常用)
    
     行内盒子或者行内块盒子水平居中
        行内元素或者行内块元素水平居中给其
        父元素添加 text-align:center;
    
    盒子边距合并_嵌套块元素垂直外面距的塌陷
        1.父元素定义上边框
        2.父元素定义上内边框
        3.父元素添加overflow.hidden
    
    清除内外边距
        *{
            padding:0; 清除内边距
            margin:0; 清除外边距
        }
        行内元素为了照顾兼容性，只设置左右外边距，
        不设置上下外边距，但转为块级和行内块就ok

        去掉小圆点
        li {
            list-style: none;
        }

    -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型之边框</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            border-width: 5px;
            border-style: solid;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
