<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品模块</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        body {
            background-color: aliceblue;
        }
        
        .box {
            width: 289px;
            height: 450px;
            background-color: #FCFFFC;
            margin: 100px auto;
            /*垂直居中*/
        }
        
        .box img {
            width: 100%;
            /*和父亲一样宽*/
        }
        
        .review {
            font-size: 14px;
            height: 70px;
            padding: 0 28px;
            margin-top: 30px;
        }
        
        .appraise {
            padding: 0 28px;
            font-size: 12px;
            color: silver;
        }
        
        .info {
            padding: 0 28px;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .info h4 {
            display: inline-block;
            font-weight: 400;
        }
        
        .info span {
            color: orange;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/bluetooth.png" alt="蓝牙耳机">
        <p class="review">快递牛,整体不错蓝牙可以说秒连。红米给力</p>
        <div class="appraise">
            来自于1178658的评价
        </div>
        <div class="info">
            <h4>Redmi AirDots真无线蓝...|</h4>
            <span> 99.9元</span>
        </div>
    </div>
</body>

</html>
