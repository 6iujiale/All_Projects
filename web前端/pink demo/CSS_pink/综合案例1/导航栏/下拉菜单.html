<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
        }
        .nav{
            height: 45px;
            background-color: #5F6368;
            box-shadow: 0 1px 3px #ccc;
        }
        .nav a{
            width: 60px;
            display: block;
            color: #FFFF;
            font-size: 16px;
            float: left;
            padding:0 40px;
            line-height: 45px;
            text-align: center;
            font-weight: 700;
        }
        .nav a:hover{
            background-color:#ccc;
        }
        a .nav_list{
          
            color: black;
            
        }
        a .nav_list li{
            border: 1px solid red;
            width: 100%;
            height: 30px;
            display: block;
            font-size: 12px;   
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li>
                <a href="#">导航一
                    <ul class="nav_list">
                        <li class="1">我是菜单一</li>
                        <li>我是菜单二</li>
                        <li>我是菜单三</li>
                    </ul>
                </a>
            </li>
            <li><a href="#">导航二</a></li>
            <li><a href="#">导航三</a></li>
            <li><a href="#">导航四</a></li>
        </ul>
    </div>
</body>
</html>
