<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*主体结构*/
        
        .nav {
            height: 41px;
            /* height: 200px; */
            /* width: 100px; */
            /*盒子大小决定导航样式*/
            border-top: 5px solid orange;
            border-bottom: 1px solid #edeef0;
            /* line-height: 100px; */
            background-color: #edeef0;
            text-align: center;
        }
        
        .nav a {
            /*内容修饰 左右padding撑开盒子 转换盒子类型*/
            height: 41px;
            font-size: 20px;
            color: black;
            padding: 0px 20px;
            text-decoration: none;
            display: inline-block;
        }
        
        .nav a:hover {
            /*伪类选择器*/
            background-color: silver;
            color: orange;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#">设为首页</a>
        <a href="#">手机新浪网</a>
        <a href="#">移动客户端</a>
        <a href="#">博客</a>
        <a href="#">微博</a>
        <a href="#">关注我</a>
    </div>
</body>

</html>
