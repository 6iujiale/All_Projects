<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        li {
            list-style: none;
        }
        
        .td-promo {
            width: 520px;
            height: 280px;
            background-color: pink;
            position: relative;
            margin: 100px auto;
        }
        
        .prev {
            left: 0;
        }
        
        .next {
            right: 0;
        }
        
        .prev,
        .next {
            width: 20px;
            height: 30px;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            top: 50%;
            margin-top: -15px;
            margin-top: -15px;
            color: aliceblue;
            text-align: center;
            line-height: 30px;
            text-decoration: none;
            /*去除下划线*/
            border-radius: 0px 15px 15px 0;
        }
        
        .promo-nav {
            width: 70px;
            height: 13px;
            position: absolute;
            bottom: 15px;
            left: 50%;
            margin-left: -15px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 7px;
        }
        
        .promo-nav li {
            height: 8px;
            width: 8px;
            background-color: aliceblue;
            float: left;
            border-radius: 50%;
        }
        
        .promo-nav .select {
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="td-promo">
        <a href="#" class="prev">&lt;</a>
        <img src="C:\Users\Administrator\Desktop\pink demo\CSS_pink\综合案例1\淘宝\images\tb.jpg" alt="tb">
        <a href="#" class="next">&gt;</a>
        <ul class="promo-nav">
            <li class="select"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
