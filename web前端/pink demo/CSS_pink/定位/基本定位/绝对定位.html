<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .grandpa {
            position: relative;
            height: 800px;
            width: 800px;
            background-color: rgb(53, 200, 87);
        }
        
        .father {
            position: relative;
            height: 500px;
            width: 500px;
            background-color: blue;
        }
        
        .son {
            width: 200px;
            height: 200px;
            background-color: pink;
            position: absolute;
            /* top: 10px;
            left: 10px; */
            /* top: 10px;
            right: 10px; */
            bottom: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="grandpa">
        <div class="father">
            <div class="son"></div>
        </div>
    </div>
</body>
</html>
