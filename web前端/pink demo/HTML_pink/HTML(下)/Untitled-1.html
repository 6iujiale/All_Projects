<!--
HTML(下)常用标签
    表格标签
            <table>
                <thead>头部区域
                    <tr>
                        <th>表头单元格常用第一行，突出重要性，文字较粗居中显示。</th>
                    </tr>
                </thead>
                <tbody>主体区域
                    <tr>
                        <td></td>
                    </tr>
                </tbody>     
            </table>   

        table属性：
            align   left、center、right  对齐方式 
            border   1或""   是否有边框
            cellpadding  像素值   单元边缘与其他内容之间的空白
            cellspacing  像素值   单元格之间的空白
            width  像素值或百分比  表格的宽度
        
            合并单元格
                跨行合并  
                    rowspan
                跨列合并
                    colspan
    
    列表
        无序
            <ul>
                <li></li>
            </ul>    
        有序
            <ol>
                <li></li>
            </ol>    
        自定义
            <dl>
                <dt>名词1</dt>
                    <dd>名词1解释1</dd>
                    <dd>名词1解释2</dd>
            </dl>

    表单
        表单域
            <form action="url地址" method="提交方式" name="表单域名称">
                各种表单元素控件
            </form>    
        表单控件
            input输入表单元素
                <input type="属性值" />
                input属性
                    name  定义input元素的名称
                    value  规定input元素的值
                    checked   规定input元素首次加载是应当被选中
                    maxlength  规定输入字段中的字符最大长度

                    type属性
                        text 文本框
                        password 密码框
                        radio 单选框，可实现多选效果。
                        checkbox 复选框，可实现多选效果。
                        submit  提交按钮
                        reset   重新填写按钮
                        bottom  定义可点击按钮(普通按钮)配合JS使用
                        file

                    select下拉表单元素
                    <select>
                        <option>选项1</option>
                        <option>选项2</option>
                        <option selected="selected">选项3</option>  selected="selected"默认选项
                    </select>

                    textarea文本域表单元素
                        <textarea row="3" cols="2">
                            文本内容
                        </textarea>

            input元素定义标注
                label 绑定表单元素，增加用户体验。
                <lanel for="sex">男</label>
                <input type="radio" name="sex" id="sex">    
-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="demo.php" method="get" name="name1">
        用户名：<input type="text" name="username" value="请输入用户名" maxlength="3"> <br/>
        <label for="text">密码框: <input type="password" name="passwd" id="text"> <br/>
         密码框: <input type="password" name="passwd"> <br/>
          性别： 男 <input type="radio" name="person" value="男">女<input type="radio" name="person" value="女"><br/> 爱好: 吃饭 <input type="checkbox"
            value="吃饭"> 睡觉<input type="checkbox" value="睡觉">打游戏<input type="checkbox" value="打游戏"><br/> 同意用户协议
        <input type="checkbox" value="同意协议" checked="checked"><br/>
        <input type="submit" value="免费注册">
        <input type="reset" value="重新填写"> 上传头像
        <input type="file" value="选择文件">
        <select>
            <option>选项1</option>
            <option>选项2</option>
            <option selected="selected">选项3</option>
        </select><br/>
        <textarea row="3" cols="2">
            文本内容
        </textarea>
    </form>
</body>
</html>
