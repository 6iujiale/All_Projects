<!--
视频标签
    <video>
        autoplay="autoplay" 自动播放
        muted="muted"       静音播放
        controls="controls" 显示播放控件
        loop="loop"         循环播放
        poster              加载等待的图片    
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多媒体标签_视频</title>
</head>
<body>
    <video src="../HTML(下)/blackpink/solo (1).mp4" muted="muted" controls="controls" loop="loop" poster="https://pic1.zhimg.com/v2-42095bc493f175f15ef11a1225c2b8fb_r.jpg?source=1940ef5c"></video>
</body>
</html>

<!--

    autoplay="autoplay" 自动播放
    controls="controls" 显示播放控件
    loop="loop"         循环播放
    hidden="true"       隐藏插件
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多媒体标签_音频</title>
</head>
<body>
    <audio src=""></audio>
</body>
</html>
