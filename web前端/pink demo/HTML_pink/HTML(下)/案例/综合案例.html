<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>青春不常在，抓紧时间谈恋爱</h4>
    <table width="500">
        <form action="#" method="get">
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="男" value="男">
                    <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fpic.51yuansu.com%2Fpic2%2Fcover%2F00%2F30%2F06%2F58106ff90fc01_610.jpg&refer=http%3A%2F%2Fpic.51yuansu.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1654852057&t=47e0930d7e68c3d9eb29bbaf95bee769"
                        alt="男生图标" width="30" height="40">男
                    <input type="radio" name="女" value="女">
                    <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fpic.51yuansu.com%2Fpic2%2Fcover%2F00%2F30%2F40%2F58107eade2670_610.jpg&refer=http%3A%2F%2Fpic.51yuansu.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1654852059&t=78d840e446f6d2fae6fdb0b2a8bf3ee5"
                        alt="女生图标" width="30" height="40">女
                </td>
            </tr>
            <tr>
                <td> 生日</td>
                <td>
                    <select>
                    <option  selected="selected">--请选择年--</option>
                    <option>1995</option>
                    <option>1996</option>
                    <option>1997</option>
                    <option>1998</option>
                    <option>1999</option>
                </select>

                    <select>
                    <option selected="selected">--请选择月--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>

                    <select>
                    <option selected="selected">--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>所在地区</td>
                <td>
                    <input type="text" name="address" value="北京思密达">
                </td>
            </tr>
            <tr>
                <td>婚姻状况</td>
                <td>
                    <input type="radio" name="未婚" value="未婚">未婚
                    <input type="radio" name="已婚" value="已婚">已婚
                    <input type="radio" name="离婚" value="离婚">离婚
                </td>
            </tr>
            <tr>
                <td>学历</td>
                <td>
                    <input type="text" value="幼儿园">
                </td>
            </tr>
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" value="妩媚的" name="妩媚的">妩媚的
                    <input type="checkbox" value="可爱的" name="可爱的">可爱的
                    <input type="checkbox" value="小鲜肉" name="小鲜肉">小鲜肉
                    <input type="checkbox" value="老腊肉" name="老腊肉">老腊肉
                    <input type="checkbox" value="都喜欢" name="都喜欢" checked="checked">都喜欢
                </td>
            </tr>
            <tr>
                <td>自我介绍</td>
                <td>
                    <textarea>自我介绍</textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="免费注册">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" checked="checked">我同意注册条款和会员加入标准
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="https://www.baidu.com" target="_blank">我是会员，立即登录</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h3>我承诺</h3>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <ul>
                        <li>年满18岁，单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </form>
    </table>
</body>

</html>
