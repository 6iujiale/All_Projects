<!--
新增表单属性
    required    内容不可为空
    placeholder 提示信息
    autofocus   自动聚焦指定表单
    autocomplete 查看提交记录 on/off
    multiple     multiple 提交多个文件
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    验证必须添加form表单域
    <form action="">
        <ul>
            <li>邮箱：<input type="email"></input></li>
            <li>网址：<input type="url"></input></li>
            <li>日期：<input type="date"></input></li>
            <li>日期：<input type="time"></input></li>
            <li>数量：<input type="number"></input></li>
            <li>手机号码：<input type="tel"></input></li>
            <li>搜索：<input type="search"></input></li>
            <li>颜色：<input type="color"></input></li>
            <li><input type="submit"></input></li>
        </ul>
    </form>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="search" name="" id="" required="required" placeholder="不想开学不想考试不想社交">
    <input type="submit" value="提交">
    <input type="search" autofocus=" autofocus" autocomplete="off">
</body>
</html>
