<!-- 
输入输出语句
    prompt(info)   输入框,用户可输入
    alert(msg)     警示框
    console.log    控制台打印输出信息 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // prompt("请输入年龄")
        var age=prompt("请输入年龄")//输入框
        alert("计算结果是"+age)//警示框
        console.log("我是程序员能看到的")//f12 Console控制台
    </script>
</head>
<body>
    
</body>
</html>
