<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num=prompt("录入人数：")
        var sum=0
        for(var i=1;i<=num;i++){
            score=prompt("请输入第"+i+"个学生成绩")
            sum+=parseInt(score)
        }
        avg=sum/num
        alert("班级总成绩"+sum)
        alert("班级平均分"+avg)
    </script>
</head>

</body>
</html>
