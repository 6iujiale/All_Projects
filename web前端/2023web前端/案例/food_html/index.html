<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/rotation.css">
    <link rel="stylesheet" href="./font/iconfont.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row" id="header"> 
            <div class="hl col-lg-8 col-md-4 col-sm-12">
                
                Project Name</div>
            <div class="hm col-lg-2 col-md-4 col-sm-6">
                <span class="iconfont icon-home"></span>
                Home</div>
            <div class="hr col-lg-2 col-md-4 col-sm-6">
                <span class="iconfont icon-24gl-headphones"></span>
                Support</div>
        </div>
        <!-- 轮播图 -->
        <div class="row">
            <div id="box" class="col-12">
                
            </div>
        </div>
        <!-- 3pic -->
        <div class="row">
            <!-- alt键多选 -->
            <div class="pics1_1 col-4 col-sm-4 col-lg-4 col-md-6">
                <figure><!-- <figure> 标签规定独立的流内容（图像、图表、照片、代码等等）。 -->
                    <img src="./images/4.jpg" alt="">
                </figure>
            </div>
            <div class="pics1_1 col-4 col-sm-4 col-lg-4 col-md-6">
                <figure>
                    <img src="./images/5.jpg" alt="">
                </figure>
            </div>
            <div class="pics1_1 col-4 col-sm-4 col-lg-4 col-md-12">
                <figure>
                    <img src="./images/6.jpg" alt="">
                </figure>
            </div>
        </div>
        <!-- 4pic -->
        <div class="row">
            <div class="pics2 col-3 col-sm-3 col-md-6 col-lg-3">
                <figure>
                    <img src="./images/1.jpg" alt="">
                </figure>
            </div>
            <div class="pics2 col-3 col-sm-3 col-md-6 col-lg-3">
                <figure>
                    <img src="./images/2.jpg" alt="">
                </figure>
            </div>
            <div class="pics2 col-3 col-sm-3 col-md-6 col-lg-3">
                <figure>
                    <img src="./images/3.jpg" alt="">
                </figure>
            </div>
            <div class="pics2 col-3 col-sm-3  col-md-6 col-lg-3">
                <figure>
                    <img src="./images/4.jpg" alt="">
                </figure>
            </div>
        </div>
        <!-- footer -->
        <div class="row" id="footer">
            <div class="col-12">
                刘佳乐的页脚
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/mhDoLbDldZc3qpsJHpLogda//BVZbgYuw6kof4u2FrCedxOtgRZDTHgHUhOCVim" crossorigin="anonymous"></script> 
    <script src="./js/rotation.js"></script>
</body>
</html>
