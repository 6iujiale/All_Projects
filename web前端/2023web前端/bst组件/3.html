<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    #banner {
      height: 300px;
    }

    #footer {
      height: 200px;
    }

    /* .dropdown-toggle::after{
      display: none;
    } */
  </style>
</head>

<body>
  <div class="container">
    <!-- 头部 -->
    <div class="row bg-primary text-white">
      <div class="col-sm-12 col-lg-6">网站名字</div>
      <div class="col-sm-12 col-lg-6">搜索框等</div>
    </div>
    <!-- banner -->
    <div class="row">
      <div class="banner border-2 border-dark border" id="banner">
        banner图
      </div>
    </div>
    <!-- 按钮组 -->
    <div class="btn-group btn-group-lg">
      <button class="btn btn-warning">广西</button>
      <button class="btn btn-warning">海南</button>
      <div class="btn-group btn-group-lg">
        <button class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown">广东</button>
        <div class="dropdown-menu">
          <a href="#" class="dropdown-item">深圳</a>
          <a href="#" class="dropdown-item">珠海</a>
          <li class="dropdown-divider"></li>
          <a href="#" class="dropdown-item">惠州</a>
        </div>
      </div>
    </div>
    <div class="btn-group btn-group-lg">
      <button class="btn btn-warning">江苏</button>
      <button class="btn btn-warning">浙江</button>
    </div>

    <!-- 模块 -->
    <div class="row">
      <div class="col-lg-2 col-sm-12 col-md-3 bg-info">左侧</div>
      <div class="col-lg-7 col-sm-12 col-md-9 bg-primary">中间</div>
      <div class="col-lg-3 col-sm-12 col-md-12 bg-warning">右侧</div>
    </div>
    <div class="row">
      <div class="col bg-secondary" id="footer">
        footer
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/mhDoLbDldZc3qpsJHpLogda//BVZbgYuw6kof4u2FrCedxOtgRZDTHgHUhOCVim" crossorigin="anonymous">
  </script>
</body>

</html>
