<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .box {
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row box border border-2">
            <p>header</p>
        </div> <!-- end of header -->
        <div class="row">
            <div class="col box col-sm-12 col-md-3 col-lg-3 bg-warning">
                <p>左侧</p>
            </div>
            <div class="col box col-sm-12 col-md-9 col-md-9 d-flex">
                <div class="row flex-fill">
                    <div class="col col-sm-12 col-md-6 col-lg-6 bg-primary">
                        <p>右侧1</p>
                    </div>
                    <div class="col col-sm-12 col-md-6 col-lg-6 bg-info">
                        <p>右侧2</p>
                    </div>
                </div>
            </div>
        </div><!-- end of three -->
        <div class="row">
            <div class="d-grid gap-1 mx-auto d-lg-block d-lg-flex">
                <button class="btn btn-outline-primary flex-lg-fill">春季</button>
                <button class="btn btn-outline-primary flex-lg-fill">夏季</button>
                <button class="btn btn-outline-primary flex-lg-fill">秋季</button>
                <button class="btn btn-outline-primary flex-lg-fill">冬季</button>
            </div>
        </div><!-- end of button -->
        <div class="row bg-primary box">
            <p>footer</p>
        </div><!-- end of footer -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>

</html>
