<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6">
                <div class="card">
                    <div class="card-header">卡片页眉</div>
                    <img src="./Images/fj_bg1.jpg" class="card-img-top" alt="卡片宽度会自动设置">
                    <div class="card-body">
                        <h5 class="card-title">卡片标题</h5>
                        <p class="card-text">卡片的内容跟可以使用文本、列表、表格、表单和图片等html元素
                            <img src="./Images/fj_bg1.jpg" class="card-img-top" alt="卡片宽度会自动设置">
                        </p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">列表元素</li>
                        <li class="list-group-item">列表元素</li>
                        <li class="list-group-item">列表元素</li>
                    </ul>
                    <div class="card-footer text-muted">卡片页脚</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/mhDoLbDldZc3qpsJHpLogda//BVZbgYuw6kof4u2FrCedxOtgRZDTHgHUhOCVim" crossorigin="anonymous">
    </script>
</body>

</html>
