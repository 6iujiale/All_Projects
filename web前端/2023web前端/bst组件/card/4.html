<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-6">
                <div class="card d-flex">
                    <img src="./素材/bg2.webp" alt="">
                    <!-- w-50 div的宽度是card宽度的50% -->
                    <!-- card-img-overlay 图片放到文字上 -->
                    <div class="card-body card-img-overlay m-4 w-50">
                        <h5 class="card-title text-center">赏牡丹</h5>
                        <p class="card-text mt">庭前芍药妖无格，池上芙蕖净少情。</p>
                        <p class="card-text">唯有牡丹真国色，花开时节动京城。</p>
                        <p class="text-end text-secondary">
                            <small>----刘禹锡----</small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-6">
                <div class="card">
                    <div class="row">
                        <div class="col-lg-4">
                            <img src="./素材/shiren1.webp" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-lg-8">
                            <div class="card-body">
                                <h5 class="card-title text-center">赏牡丹</h5>
                                <p class="card-text mt">庭前芍药妖无格，池上芙蕖净少情。</p>
                                <p class="card-text">唯有牡丹真国色，花开时节动京城。</p>
                                <p class="text-end text-secondary">
                                    <small>----刘禹锡----</small>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/mhDoLbDldZc3qpsJHpLogda//BVZbgYuw6kof4u2FrCedxOtgRZDTHgHUhOCVim" crossorigin="anonymous">
    </script>
</body>

</html>
