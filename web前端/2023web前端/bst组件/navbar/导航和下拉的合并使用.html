<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .tab-content>div{
            height: 400px;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav>
            <div class="nav nav-tabs nav-justified" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                    type="button" role="tab" aria-controls="nav-home" aria-selected="true">首页</button>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle bg-white text-dark" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        热点资讯
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">热点一</a></li>
                        <li><a class="dropdown-item" href="#">热点二</a></li>
                        <li><a class="dropdown-item" href="#">热点三</a></li>
                    </ul>
                </div>
                <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact"
                    type="button" role="tab" aria-controls="nav-contact" aria-selected="false">常见信息</button>
                <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact2"
                    type="button" role="tab" aria-controls="nav-contact" aria-selected="false">联系我们</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active bg-warning" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"
                tabindex="0">我是首页</div>
            <div class="tab-pane fade bg-danger" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab" tabindex="0">
                我是常见信息</div>
            <div class="tab-pane fade bg-success" id="nav-contact2" role="tabpanel" aria-labelledby="nav-contact-tab" tabindex="0">
                我是联系我们</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>

</html>
