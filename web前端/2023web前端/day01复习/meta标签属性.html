<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport 视口
    width=device-width 宽度=设备宽度(布局视口和宽度一致) -->
    <!-- viewport设置视口宽度,initial-scale初始缩放比,user-scalable=no用户禁止缩放-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
</head>

</body>
</html>
