<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h4>宿府</h4>
                <h5>杜甫 〔唐代〕</h5>
                <p>清秋幕府井梧寒，独宿江城蜡炬残。</p>
                <p>永夜角声悲自语，中天月色好谁看。</p>
                <p>风尘荏苒音书绝，关塞萧条行路难。</p>
                <p>已忍伶俜十年事，强移栖息一枝安。</p>
            </div>
            <div class="col-6">
                <h5>注释</h5>
                <p>井畔梧桐在秋夜的风中抖动，只有蜡烛残光照着孤单的我。长夜里号角声悲壮似在自语，天空中的月色虽好谁与我共赏。光阴荏苒哪里寻觅亲人音信？关塞一片萧条寻找归路艰难。我已忍受十年的飘零生活，把家安在这里不过勉强栖身。</p>
            </div>

        </div>
    </div>
