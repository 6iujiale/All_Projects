<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [class*="col"]{
            border: 1px solid red;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
   <!--  row默认为12列,每行12列
    具体内容放在列元素,列元素成为row元素的子元素 -->
    <div class="container">
        <div class="row">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
            <div class="col">5</div>
            <div class="col">6</div>
            <div class="col">7</div>
            <div class="col">8</div>
            <div class="col">9</div>
            <div class="col">10</div>
            <div class="col">11</div>
            <div class="col">12</div>
        </div>
        <div class="row">
            <div class="col-md col-lg-6">Liner-1</div>
            <div class="col-md col-lg-6">Liner-2</div>
            <div class="col-md col-lg-12">Liner-3</div>
        </div>
        <div class="row">
            <div class="col-md col-lg-4">Liner-2-1</div>
            <div class="col-md col-lg-4">Liner-2-2</div>
            <div class="col-md col-lg-4">Liner-2-3</div>
            <div class="col-md col-lg-12">Liner-2-4</div>
        </div>
        <div class="row">
            <div class="col-md col-lg-4">Liner-3-1</div>
            <div class="col-md col-lg-4">Liner-3-2</div>
            <div class="col-md col-lg-4">Liner-3-3</div>
            <div class="col-md col-lg-6">Liner-3-4</div>
            <div class="col-md col-lg-6">Liner-3-5</div>
        </div>
       <!--  <div class="row">
            <div class="col">1</div>
            <div class="col-7">2</div>
            <div class="col">3</div>
        </div>
        <div class="row">
            <div class="col-3">1</div>
            <div class="col-7">2</div>
            <div class="col">3</div>
        </div> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>

</html>
