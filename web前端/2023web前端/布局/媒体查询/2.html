<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div>*{
            width: 100%;
            height: auto;
        }
        *{
            padding: 0;
            margin: 0;
        }
        .header{
            height: 150px;
            background-color:skyblue;
        }
       
        .main>*{
            height: 400px;
            
        }
        .footer{
            height: 200px;
            background-color: blue;
        }
        @media screen and (min-width:960px) {
            .main{
                overflow: hidden;
            }
            .main .box1{
                width: 30%;
                background-color: pink;
                float: left;
            }
            .main .box2{
                width: 60%;
                background-color: aquamarine;
                float: left;
            }
            .main .box3{
                width: 10%;
                background-color: orange;
                float: right;
            }
        }
        @media screen and (max-width:959px) {
            .main .box1{
                width: 40%;
                background-color: pink;
                float: left;
            }
            .main .box2{
                width: 60%;
                background-color: aquamarine;
                float: right;
            }
            .main .box3{
                width: 100%;
                background-color: orange;
                clear: both;
            }
        }
        @media screen and (max-width:720px) {
            .main>*{
                height: 200px;
            }
            .main .box1{
                width: 100%;
                background-color: pink;
            }
            .main .box2{
                width: 100%;
                background-color: aquamarine;
            }
            .main .box3{
                width: 100%;
                background-color: orange;
            }
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="main">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
