<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<style>
    .cipai{height: 100px;background-color: bisque;}
    .cipai .col{border:1px solid gray;height: 40px;}
    .sren{height: 100px;background-color:cadetblue;}
    .sren [class*='col']{border: 1px solid white;height: 40px;}
    .chaodai{height: 100px;background-color: #abcdef;}
    .chaodai [class*='col']{border: 1px solid gray; height: 40px;}
</style>
<body>
    <div class='container'>
        <div class="row cipai">  
            <div class="col  order-2">渔歌子</div>  
            <div class="col align-self-center">如梦令</div>
            <div class="col order-5">忆江南</div> 
            <div class="col">水调歌头</div>  
        </div>
        <div class="row sren justify-content-between">      
            <div class="col-3 order-5">李白</div>
            <div class="col-3 align-self-center">杜甫</div>
            <div class="col-3 align-self-end order-1">陶渊明</div>
        </div>
        <div class="row chaodai">  
            <div class="col p-5">先秦</div>
            <div class="col mb-5">两晋</div>   <!-- computed看有marginbottom，但是效果不明显 -->
            <div class="col mt-2">唐宋</div>  
            <div class="col mx-4">明清</div>
            <div class="col py-4">现代</div>   <!--  py-1~py-4看padding，不是以乘法为标准的变 -->
        </div>
    </div>
</body>
</html>
